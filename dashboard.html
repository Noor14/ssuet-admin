<div class="animated slideInUp row dashboard">
    <div class="col-lg-3 col-md-4 col-xs-6 col-sm-6" ng-repeat="card in panel">
        <div class="panel panel-default"  ng-click="selectPanel(card.relation)">
            <div class="panel-heading">
                {{card.title}}
            </div>
            <div class="panel-body">
                <p>{{card.Detail}}</p>
            </div>
        </div>
    </div>


</div>
