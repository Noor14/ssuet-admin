							<li><a href="#"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="#"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>

						</ul>
					</li>
				</ul>
			</div>

			<li><a ui-sref="student_record"><svg class="glyph stroked calendar"><use xlink:href="#stroked-calendar"></use></svg>Student Record</a></li>
			<li><a ui-sref="library"><svg class="glyph stroked line-graph"><use xlink:href="#stroked-line-graph"></use></svg>Library Record</a></li>
			<li><a ui-sref="events"><svg class="glyph stroked table"><use xlink:href="#stroked-table"></use></svg>Events</a></li>
			<li><a ui-sref="job"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg>Job</a></li>
			<li role="presentation" class="divider"></li>
		</ul>

	</div><!--/.sidebar-->
		
	<div class="col-lg-10 col-lg-offset-2 main" ng-class="main">
		<div ng-hide="state" class="row">
			<ol class="breadcrumb">
				<li><a ui-sref="student_record"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">{{current_page}}</li>
			</ol>
		</div><!--/.row-->
