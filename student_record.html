
<div class="col-md-8 col-md-offset-2 card">

<ul class="nav nav-tabs col-md-12" role="tablist">
	<li role="presentation" class="active col-md-6 col-sm-6 col-xs-6"><a ng-click="insertform()" aria-controls="home" role="tab" data-toggle="tab">Insert Record</a></li>
	<li role="presentation" class="col-md-6 col-xs-6 col-sm-6"><a ng-click="form()" aria-controls="profile" role="tab" data-toggle="tab">Review Student Record</a></li>

</ul>
<div class="tab-content">
	<div role="tabpanel" class="tab-pane active" ng-hide="tabOne">


		<form name="studentform">
		<input type="text" placeholder="Name" ng-model="data.name"  class="form-control" required>
		<input type="text" placeholder="Batch No" ng-model="data.batch" class="form-control" required>
			<select class="select form-control" ng-model="data.semester" required>
				<option value="">Select Semester</option>
				<option ng-repeat = "sem in semester" ng-value="sem">
					{{sem}}
				</option>
			</select>
		<input type="text" placeholder="Attendance" ng-model="data.attendance" class="form-control" required>
		<input type="text" placeholder="GPA" ng-model="data.gpa" class="form-control" required>
		<input type="text" placeholder="CGPA" ng-model="data.cgpa" class="form-control" required>
		<button type="button" class="btn btn-primary" ng-disabled="studentform.$invalid" ng-click="allData(node)">Submit</button>

		</form>
	</div>
	<div role="tabpanel" class="tab-pane active table-responsive"  ng-hide="tabTwo">
		<table class="table table-striped" ng-show="getdata.length">
			<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Batch</th>
				<th>Semester</th>
				<th>Attendance</th>
				<th>GPA</th>
				<th>CGPA</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>

			</thead>
			<tbody>
			<tr dir-paginate="data in getdata | filter : search | itemsPerPage: 10">
				<td>{{$index+1}}</td>
				<td>{{data.value.name}}</td>
				<td>{{data.value.batch}}</td>
				<td>{{data.value.semester}}</td>
				<td>{{data.value.attendance}}</td>
				<td>{{data.value.gpa}}</td>
				<td>{{data.value.cgpa}}</td>
				<td><a ng-click="edit(node, data.key)"><span class="glyphicon glyphicon-pencil"></span></a></td>
				<td><a ng-click="deletePopup(node, data.key)"><span class="glyphicon glyphicon-trash"></span></a></td>
			</tr>

			</tbody>

		</table>
		<h3 ng-show="!(getdata | filter : search).length">No matching records found</h3>
		<div class="page">
		<dir-pagination-controls
				max-size="9"
				direction-links="true"
				boundry-links="true">

		</dir-pagination-controls>
		</div>
	</div>

</div>

</div>
