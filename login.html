
	
		<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-1">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form" name="loginform">
						<fieldset>
							<div class="form-group">
								<input class="form-control" ng-model="user.email" placeholder="E-mail" type="email" autofocus required>
							</div>
							<div class="form-group">
								<input class="form-control" ng-model="user.password" placeholder="Password" type="password" required>
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<a class="btn btn-primary" ng-click="login()" ng-disabled="loginform.$invalid">Login</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
