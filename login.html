
	
		<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-5 col-lg-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form" name="loginform" ng-submit="login()">
						<fieldset>
							<div class="form-group">
								<input class="form-control" autocomplete="on" ng-model="user.email" placeholder="E-mail" type="email" autofocus required>
							</div>
							<div class="form-group">
								<input class="form-control" autocomplete="on" ng-model="user.password" placeholder="Password" type="password" required>
							</div>

							<input type="submit" class="btn btn-primary" value="Login" ng-disabled="loginform.$invalid"><img class="loader" ng-src ="{{loadingImage}}" ng-hide="active">
							<span>{{invalid}}</span>

						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
